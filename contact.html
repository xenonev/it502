<!DOCTYPE html>
<html lang="en">
  <head>
   <title>form</title>
 <head>
        <meta charset="utf-8">
        <title>Cogent Coaching</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
       <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Custom CSS -->
    	<link rel="stylesheet" type="text/css" href="stylesheet.css"> 
    </head>
    <body>
    <h1>Contact</h1>
    <form class="form-horizontal" role="form" method="post" action=" ">
	<div class="form-group">
		<label for="name" class="col-sm-2 control-label">Name</label>
		
		<div class="col-sm-10">
			<input type="text" class="form-control" id="name" name="name" placeholder="First & Last Name" value="">
		</div>
	</div><br />
	<div class="form-group">
		<label for="email" class="col-sm-2 control-label">Email</label>
		
		<div class="col-sm-10">
			<input type="email" class="form-control" id="email" name="email" placeholder="example@domain.com" value="">
		</div>
	</div><br />
    <div class="form-group">
		<label for="organization" class="col-sm-2 control-label">Organization</label>

		<div class="col-sm-10">''
			<input type="text" class="form-control" id="organization" name="organization" placeholder="Orginaztion Name" value="">
		</div>
	</div><br />
      <div class="form-group">
		<label for="job" class="col-sm-2 control-label">Job Title</label>
		
		<div class="col-sm-10">
			<input type="text" class="form-control" id="job" name="job" placeholder="Job Title" value="">
		</div>
	</div><br />
	<div class="form-group">
		<label for="message" class="col-sm-2 control-label">Message</label>
		
		<div class="col-sm-10">
			<textarea class="form-control" rows="4" name="message"></textarea>
		</div>
	</div><br />

	<div class="form-group">
		<div class="col-sm-10 col-sm-offset-2">
			<input id="submit" name="submit" type="submit" value="Send" class="btn btn-primary">
		</div>
	</div>
	
</form>
</body>
</html>
